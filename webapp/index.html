<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MeteoVip</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <h1 id="title">MeteoVip</h1>

    <div class="card">
      <label>Город</label>
      <input id="city" placeholder="Например: Алматы" />

      <label>Профиль</label>
      <select id="profile">
        <option value="office">Офис/город</option>
        <option value="construction">Стройка/кран</option>
        <option value="drone">Дрон/съёмка</option>
        <option value="logistics">Логистика/дорога</option>
        <option value="tourism">Туризм/горы</option>
        <option value="marine">Море/лодка</option>
      </select>

      <button id="save">Сохранить</button>
      <div id="status"></div>
    </div>

    <div class="hint">
      Если открыто не из Telegram — сохранение всё равно сработает, но без Telegram ID.
    </div>
  </div>

  <script src="./i18n.js"></script>
  <script src="./app.js"></script>
</body>
</html>
